<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test dynamically changing dir attribute</title></head>
  <link rel="help" href="https://mathml-refresh.github.io/mathml-core/#cssproperties">
  <meta name="assert" content="The dir attribute should update direction map to css properties dynamically">
  <link rel="match" href="dynamic-dir-1-ref.html">
  <script>
      window.addEventListener("DOMContentLoaded", function() {
        var x = document.getElementsByTagName("math");
        x[0].setAttribute("dir", "rtl");
        x[1].setAttribute("dir", "rtl");
        x[2].removeAttribute("dir");

        x = document.getElementsByTagName("mstyle");
        x[0].setAttribute("dir", "rtl");
        x[1].setAttribute("dir", "rtl");
        x[2].removeAttribute("dir");
    
        x = document.getElementsByTagName("mrow");
        x[0].setAttribute("dir", "rtl");
        x[1].setAttribute("dir", "rtl");
        x[2].removeAttribute("dir");
      })
    </script>
</head>
<body>
    <p>
      math:
      <math>
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
      <math dir="ltr">
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
      <math dir="rtl">
        <mi>a</mi>
        <mi>b</mi>
        <mi>c</mi>
      </math>
    </p>

    <p>
      mstyle:
      <math>
        <mstyle>
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mstyle>
      </math>
      <math>
        <mstyle dir="ltr">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mstyle>
      </math>
      <math>
        <mstyle dir="rtl">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mstyle>
      </math>
    </p>

    <p>
      mrow:
      <math>
        <mrow>
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mrow>
      </math>
      <math>
        <mrow dir="ltr">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mrow>
      </math>
      <math>
        <mrow dir="rtl">
          <mi>a</mi>
          <mi>b</mi>
          <mi>c</mi>
        </mrow>
      </math>
    </p>

   

</body>
</html>
